{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <a href="/" class="btn btn-link">&larr; Volver</a>
        <div class="card mx-auto" style="max-width: 600px;">
            {% if hotel.imagen_static_url %}
            <img src="{{ hotel.imagen_static_url }}" class="card-img-top" alt="{{ hotel.nombre }}">
            {% elif hotel.imagen %}
            <img src="{{ hotel.imagen.url }}" class="card-img-top" alt="{{ hotel.nombre }}">
            {% endif %}
            <div class="card-body">
                <h2 class="card-title">{{ hotel.nombre }}</h2>
                <p class="card-text">{{ hotel.tipo }}</p>
                <p class="card-text"><strong>Direcci√≥n:</strong> {{ hotel.direccion }}</p>
                <p class="card-text">{{ hotel.descripcion }}</p>
                <a href="{% url 'reservar' hotel.id %}" class="btn btn-primary">Reservar</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
