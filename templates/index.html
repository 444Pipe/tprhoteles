<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hoteles Meta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body { background: #f8f9fa; }
		.hotel-card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); border-radius: 16px; }
		.hotel-img { height: 180px; object-fit: cover; border-radius: 16px 16px 0 0; }
		.municipio-select { max-width: 350px; margin: 2rem auto; }
	</style>
</head>
<body>
	{% load static %}
	<nav class="navbar navbar-expand-lg" style="background: #fff; border-bottom: 2px solid #f5f5f5;">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" href="/">
				<img src="{% static 'logo/tprlogo.png' %}" alt="TPR Logo" width="120" height="68" style="display: block; object-fit: contain;">
			</a>
			<div class="ms-auto d-flex align-items-center">
				<a href="/" class="btn btn-outline-dark me-2"><i class="bi bi-house-door"></i> Inicio</a>
				<a href="#" class="btn btn-outline-dark me-2"><i class="bi bi-calendar-check"></i> Reservar</a>
				<a href="/admin/" class="btn btn-warning" style="color: #222; font-weight: bold;"><i class="bi bi-person-circle"></i> Acceder</a>
			</div>
		</div>
	</nav>
	<div class="container py-4">
		<h1 class="text-center mb-4">Hoteles en el Meta</h1>
		<form method="get" class="municipio-select">
			<select class="form-select" name="municipio" id="municipio-select" onchange="this.form.submit()">
				<option value="">Selecciona un municipio</option>
				{% for municipio in municipios %}
				<option value="{{ municipio.id }}" {% if municipio.id == municipio_seleccionado %}selected{% endif %}>{{ municipio.nombre }}</option>
				{% endfor %}
			</select>
		</form>
		<div class="row g-4">
			{% for hotel in hoteles %}
			<div class="col-12 col-md-6 col-lg-4 col-xl-3">
				<div class="card hotel-card">
					{% if hotel.imagen %}
					<img src="{{ hotel.imagen.url }}" class="card-img-top hotel-img" alt="{{ hotel.nombre }}">
					{% else %}
					<img src="https://via.placeholder.com/400x180?text=Hotel" class="card-img-top hotel-img" alt="{{ hotel.nombre }}">
					{% endif %}
					<div class="card-body">
						<h5 class="card-title">{{ hotel.nombre }}</h5>
						<p class="card-text">{{ hotel.tipo }}<br><small>{{ hotel.direccion }}</small></p>
						<a href="{% url 'hotel_detail' hotel.id %}" class="btn btn-outline-primary w-100 mb-2">Ver detalle</a>
						<a href="{% url 'reservar' hotel.id %}" class="btn btn-primary w-100">Reservar</a>
					</div>
				</div>
			</div>
			{% empty %}
			<div class="col-12">
				<div class="alert alert-info text-center">No hay hoteles para este municipio.</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
