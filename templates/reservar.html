<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg" style="background: #fff; border-bottom: 2px solid #f5f5f5;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{% static 'logo/tprlogo.png' %}" alt="TPR Logo" width="120" height="68" style="display: block; object-fit: contain;">
            </a>
            <div class="ms-auto d-flex align-items-center">
                <a href="/" class="btn btn-outline-dark me-2"><i class="bi bi-house-door"></i> Inicio</a>
                <a href="/hoteles/" class="btn btn-outline-dark me-2"><i class="bi bi-calendar-check"></i> Hoteles</a>
                <a href="/admin/" class="btn btn-amarillo-tpr fw-bold"><i class="bi bi-person-circle"></i> Acceder</a>
            </div>
        </div>
    </nav>
    <div class="form-reserva mx-auto mt-5" style="max-width: 480px; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 2rem;">
        <h2 class="fw-bold mb-4 text-center">Reserva en {{ hotel.nombre }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre_cliente" class="form-label">Nombre completo</label>
                {{ form.nombre_cliente }}
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de reserva</label>
                {{ form.fecha }}
            </div>
            <div class="mb-3">
                <label for="personas" class="form-label">Número de personas</label>
                {{ form.personas }}
            </div>
            <button type="submit" class="btn btn-amarillo-tpr w-100 fw-bold">Reservar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
